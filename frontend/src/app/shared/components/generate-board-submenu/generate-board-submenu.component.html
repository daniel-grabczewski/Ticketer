<div class="submenu-container">
  <!-- Header with title and quit button -->
  <div class="submenu-header">
    <h2>{{ title }}</h2>
    <button class="quit-button" (click)="onQuitClicked()">x</button>
  </div>

  <!-- Text input section -->
  <div class="input-group">
    <label for="nameInput">{{ textInputLabel }}</label>
    <input
      id="nameInput"
      type="text"
      [(ngModel)]="nameInput"
      [placeholder]="placeholder"
    />
  </div>

  <!-- Color selection section -->
  <div class="color-selection-group">
    <label>{{ colorSelectionHeader }}</label>
    <app-background-selection-panel
      [selectedColorId]="selectedColorId"
      (colorSelected)="onColorSelected($event)"
    ></app-background-selection-panel>
  </div>

  <!-- Action button -->
  <div class="action-button-group">
    <button
      [disabled]="nameInput.trim().length === 0"
      (click)="onCreateClicked()"
    >
      {{ buttonText }}
    </button>
  </div>
</div>
