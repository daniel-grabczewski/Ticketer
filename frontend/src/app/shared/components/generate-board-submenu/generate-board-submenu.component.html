<div
  class="menu-container"
  #menuContainer
  tabindex="0"
  (keydown.enter)="onCreateClicked()"
>
  <!-- Header with title and close button -->
  <div class="menu-header">
    <h3>{{ title }}</h3>
    <app-x-button (click)="onCloseClicked()" config="menu"></app-x-button>
  </div>

  <!-- Text input section -->
  <div class="input-group">
    <label for="nameInput">{{ textInputLabel }}</label>
    <input
      #inputField
      autocomplete="off"
      id="nameInput"
      type="text"
      [(ngModel)]="nameInput"
      [placeholder]="placeholder"
    />
  </div>

  <!-- Color selection header -->
  <div class="background-selection-header">
    <span>{{ colorSelectionHeader }}</span>
  </div>

  <!-- Background selection panel -->
  <app-background-selection-panel
    [selectedColorId]="selectedColorId"
    (colorSelected)="onColorSelected($event)"
  ></app-background-selection-panel>

  <!-- Action button (disabled when nameInput is empty) -->
  <button [disabled]="nameInput.trim().length === 0" (click)="onCreateClicked()">
    {{ buttonText }}
  </button>
</div>
