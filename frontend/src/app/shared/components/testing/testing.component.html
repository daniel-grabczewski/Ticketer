<div class="testing-component">
  <button (click)="openTestRealMenu()">Open Real Menu</button>

  <!-- TestRealMenuComponent -->
  <div class="menu-wrapper" *ngIf="showRealMenu">
    <app-test-real-menu
      [menuConfig]="testMenuConfig"
      (menuAction)="handleMenuAction($event)"
      (close)="closeMenu()"
    ></app-test-real-menu>
  </div>
</div>
