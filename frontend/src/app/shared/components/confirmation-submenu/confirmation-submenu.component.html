<div
  class="menu-container"
  #menuContainer
  tabindex="0"
  (keydown.enter)="onActionClicked()"
>
  <!-- Header with title and close button -->
  <div class="menu-header">
    <h3>{{ title }}</h3>
    <app-x-button (click)="onCloseClicked()" config="menu"></app-x-button>
  </div>

  <!-- Confirmation message -->
  <div class="confirmation-message">
    <p>{{ confirmationMessage }}</p>
  </div>

  <!-- Action buttons -->
  <div class="buttons-container">
    <button (click)="onActionClicked()">
      {{ buttonText }}
    </button>
    <button class="cancel-button" (click)="onCloseClicked()">
      Cancel
    </button>
  </div>
</div>
