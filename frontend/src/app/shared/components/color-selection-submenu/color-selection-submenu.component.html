<div
  class="menu-container"
  #menuContainer
  tabindex="0"
  (keydown.enter)="onActionClicked()"
>
  <!-- Header with title and close button -->
  <div class="menu-header">
    <h3>{{ title }}</h3>
    <app-x-button (click)="onCloseClicked()" config="menu"></app-x-button>
  </div>

  <!-- Color selection panel -->
  <app-color-selection-panel
    class="color-selection-panel"
    [selectedColorId]="selectedColorId"
    (colorSelected)="onColorSelected($event)"
  ></app-color-selection-panel>

  <!-- Action button -->
  <button (click)="onActionClicked()">
    {{ buttonText }}
  </button>
</div>
