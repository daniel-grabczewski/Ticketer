<div class="submenu-container">
  <!-- Header with title -->
  <div class="submenu-header">
    <h2>{{ title }}</h2>
  </div>

  <!-- Text input section -->
  <div class="input-group">
    <input
      id="textInput"
      type="text"
      [(ngModel)]="textInputValue"
      [placeholder]="placeholderText"
    />
  </div>

  <!-- Action button and close button on the same row -->
  <div class="action-button-group">
    <button (click)="onActionClicked()">{{ buttonText }}</button>
    <button class="close-button" (click)="onCloseClicked()">Ã—</button>
  </div>
</div>
