<div class="submenu-container">
  <!-- Header with title and close button -->
  <div class="submenu-header">
    <h2>{{ title }}</h2>
    <app-x-button (click)="onCloseClicked()" [scale]="xScale"></app-x-button>
  </div>

  <!-- Color selection header -->
  <div class="color-selection-title">
    <label>{{ colorSelectionHeader }}</label>
  </div>

  <!-- Color selection panel -->
  <app-background-selection-panel
    [selectedColorId]="selectedColorId"
    (colorSelected)="onColorSelected($event)"
  ></app-background-selection-panel>

  <!-- Action button -->
  <div class="action-button-group">
    <button (click)="onActionClicked()">
      {{ buttonText }}
    </button>
  </div>
</div>
