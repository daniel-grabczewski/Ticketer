<div class="menu-container">
  <!-- Header with title and close button -->
  <div class="menu-header">
    <h3>{{ title }}</h3>
    <app-x-button (click)="onCloseClicked()" config="menu"></app-x-button>
  </div>

  <!-- Dropdown input section -->
  <div class="input-group">
    <label for="dropdownSelect">{{ dropdownInputLabel }}</label>
    <select
      id="dropdownSelect"
      [(ngModel)]="selectedOption"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="" disabled>{{ dropdownPlaceholder }}</option>
      <option *ngFor="let option of dropdownItems" [ngValue]="option">
        {{ option.name }}
      </option>
    </select>
  </div>

    <button [disabled]="!selectedOption" (click)="onActionClicked()">
      {{ buttonText }}
    </button>
</div>
