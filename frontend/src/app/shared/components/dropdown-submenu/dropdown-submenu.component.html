<div class="submenu-container">
  <!-- Header with title and close button -->
  <div class="submenu-header">
    <h2>{{ title }}</h2>
    <app-x-button (click)="onCloseClicked()" [scale] = "xScale"></app-x-button>
  </div>

  <!-- Dropdown input section -->
  <div class="input-group">
    <label for="dropdownSelect">{{ dropdownInputLabel }}</label>
    <select
      id="dropdownSelect"
      [(ngModel)]="selectedOption"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="" disabled selected hidden>{{ dropdownPlaceholder }}</option>
      <option *ngFor="let option of dropdownItems" [ngValue]="option">
        {{ option.name }}
      </option>
    </select>
  </div>

  <!-- Action button -->
  <div class="action-button-group">
    <button [disabled]="!selectedOption" (click)="onActionClicked()">
      {{ buttonText }}
    </button>
  </div>
</div>
