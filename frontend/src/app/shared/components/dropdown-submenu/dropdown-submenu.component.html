<div
  class="menu-container"
  #menuContainer
  tabindex="0"
  (keydown.enter)="onActionClicked()"
>
  <!-- Header with title and close button -->
  <div class="menu-header">
    <h3>{{ title }}</h3>
    <app-x-button (click)="onCloseClicked()" config="menu"></app-x-button>
  </div>

  <!-- Dropdown input section -->
  <div class="input-group">
    <label for="dropdownSelect">{{ dropdownInputLabel }}</label>
    <select
      id="dropdownSelect"
      [(ngModel)]="selectedOption"
      [ngModelOptions]="{ standalone: true }"
    >
      <option value="" disabled>{{ dropdownPlaceholder }}</option>
      <option
        *ngFor="let option of dropdownItems"
        [ngValue]="option"
      >
        {{ processString(option.name) }}
      </option>
    </select>
  </div>

  <!-- Action button (disabled if no option is selected) -->
  <button [disabled]="!selectedOption" (click)="onActionClicked()">
    {{ buttonText }}
  </button>
</div>
