<div class="submenu-container">
  <!-- Header with title and close button -->
  <div class="submenu-header">
    <h2>{{ title }}</h2>
    <button class="close-button" (click)="onCloseClicked()">Ã—</button>
  </div>

  <!-- Text input section -->
  <div class="input-group">
    <label for="textInput">{{ textInputHeader }}</label>
    <input
      id="textInput"
      type="text"
      [(ngModel)]="textInputValue"
      [placeholder]="placeholderText"
    />
  </div>

  <!-- Action button -->
  <div class="action-button-group">
    <button (click)="onActionClicked()">
      {{ buttonText }}
    </button>
  </div>
</div>
