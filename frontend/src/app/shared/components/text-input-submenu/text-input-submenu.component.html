<div class="submenu-container">
  <!-- Header with title and close button -->
  <div class="submenu-header">
    <h2>{{ title }}</h2>
    <app-x-button (click)="onCloseClicked()" [scale]="xScale"></app-x-button>
  </div>

  <!-- Text input section -->
  <div class="input-group">
    <label for="textInput">{{ textInputLabel }}</label>
    <input
      id="textInput"
      type="text"
      [(ngModel)]="textInputValue"
      [placeholder]="placeholder"
    />
  </div>

  <!-- Action button -->
  <div class="action-button-group">
    <button 
    (click)="onActionClicked()" 
    [disabled]="textInputValue.trim().length === 0"
    >
    {{ buttonText }}
  </button>
  </div>
</div>
