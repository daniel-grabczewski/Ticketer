<button mat-button [matMenuTriggerFor]="parentMenu">Open Menu</button>

<!-- Parent Menu -->
<mat-menu #parentMenu="matMenu" class="custom-menu">
  <div class="menu-content" (click)="$event.stopPropagation()">
    <button mat-icon-button class="close-button" (click)="$event.stopPropagation(); parentMenu.closed.emit()">
      X
    </button>
    <div class="custom-content">
      <!-- Content in the first menu -->
      <p>First menu content</p>

      <!-- Button to open the nested menu -->
      <button mat-button [matMenuTriggerFor]="childMenu">Open Nested Menu</button>
    </div>
  </div>
</mat-menu>

<!-- Child (Nested) Menu -->
<mat-menu #childMenu="matMenu" class="custom-menu">
  <div class="menu-content" (click)="$event.stopPropagation()">
    <p>Nested menu content</p>
    <button mat-icon-button class="close-button" (click)="$event.stopPropagation(); childMenu.closed.emit()">
      X
    </button>
  </div>
</mat-menu>
