<router-outlet></router-outlet>

<div class="container">

  <!-- Authenticated user -->
  <div *ngIf="(auth.isAuthenticated$ | async) && !isGuest">
    <p>You are logged in!</p>
    <button mat-button (click)="logout()">Logout</button>
  </div>

  <!-- Guest user -->
  <div *ngIf="isGuest">
    <p>You are continuing as a guest.</p>
    <!-- No logout button for guests -->
    <button mat-button (click)="login()">Login</button>
  </div>

  <!-- Not authenticated and not guest -->
  <div *ngIf="!(auth.isAuthenticated$ | async) && !isGuest">
    <p>You are not logged in.</p>
    <button mat-button (click)="login()">Login</button>
    <button mat-button (click)="continueAsGuest()">Continue as Guest</button>
  </div>
</div>

<!-- Router outlet for your routed components -->
