<div class="desktop-navbar">
<div class="left-navbar-container">
  <div class="logo-container">
    <img class = "logo"  src="images/logo-light.svg" alt="Logo">
  </div>
  <div class="actions-container">
    <app-x-button [scale]="2" color="#FFFFFF" hoverColor="#00FF00">X</app-x-button>
    <div>
      <button class = "nav-button" (click)="goToDashboard()" >dashboard</button>
  </div>
  <!-- Logout button for registered users -->
    <div *ngIf="(auth.isAuthenticated$ | async) && !isGuest">
      <button class = "nav-button" (click)="logout()">sign out</button>
    </div>
    <div *ngIf="isGuest">
      <!-- Login button for non-registered users (guests) -->
      <button class = "nav-button" (click)="login()">sign in</button>
    </div>

  <!-- Not authenticated and not guest -->
  <div *ngIf="!(auth.isAuthenticated$ | async) && !isGuest">
    <button class = "nav-button" (click)="login()">sign in</button>
  </div>

  <div *ngIf="!(auth.isAuthenticated$ | async) && !isGuest">
    <button class = "nav-button" (click)="continueAsGuest()">continue as guest</button>
  </div>
</div>
</div>

<div class="user-status-section">
  <p *ngIf="isGuest">guest</p>
  <p *ngIf="(auth.isAuthenticated$ | async) && !isGuest">signed in as user</p>
</div>



</div>
