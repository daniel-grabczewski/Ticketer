html, body {
  height: 100%;
  overflow-x: auto;
  background: #1B2131;
}

* {

:root {

}

.dark-backdrop {
  background: rgba(0, 0, 0, 0.5);

  background: transparent;
}

.input-error {
  box-shadow: 0 0 0 1.5px #EC3E1D;
}

.welcome-container {
  margin: auto;
  max-width: 350px;
  margin-top: 10vh;
  gap: 1.5rem;
  display: flex;
  align-items: center;
  flex-direction: column;
  width: 100%;

  padding: 0 1rem;
}

.logo {
  width: 100%;
}

.icon {
  height: 1.75rem;
}

.buttons-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 1.5rem;
  gap: 0.25rem;
}

.signup-button {
  display: none;
}

  padding: 0.66rem 0.66rem 0.66rem 0.66rem;

  color: #FFFFFF;

  font-size: 0.9625rem;

  max-width: max-content;

  -moz-user-select: none; /* For Firefox */

.regular-button:hover {
  background-color: #356BB6;
}
.regular-button:disabled {
  background-color: #828A9A;
  cursor: not-allowed;
}

.powered-by-auth0 {
  color: #E0E0E0;
  font-size: 0.6rem;
  font-weight: 300;
}

form {
  width: 250px;
  margin-bottom: 2rem;
  display: flex;
  flex-direction: column;
}

input {
  background-color: #E0E0E0;
  width: 100%;
  border-radius: 0.5rem;
  border: none;
  padding: 0.5rem 0.5rem;
  margin-bottom: 0.55rem;
  font-size: 1.1rem;
  box-sizing: border-box;
  flex-shrink: 0;
}

.icon-buttons-container {
  width: 100%;
  display: flex;
  justify-content: center;
}

.icon-buttons-wrapper {
  display: flex;
  gap: 0.75rem;
}

.icon-button {
  background: none;
  border: none;
  cursor: pointer;
}

hr {
  margin-bottom: 1rem;
  display: block;
  height: 1px;
  border: 0;
  border-top: 1.5px solid #FFFFFF;
  margin: 1em 0;
  padding: 0;
}

}

.google-button-wrapper {

}

.gsi-material-button {
  -moz-user-select: none;
  -webkit-user-select: none;
  -ms-user-select: none;
  -webkit-appearance: none;
  background-color: #E0E0E0;
  background-image: none;

  border-radius: 4px;
  box-sizing: border-box;
  color: #1f1f1f;
  cursor: pointer;
  font-family: "Roboto", arial, sans-serif;

  height: 40px;
  letter-spacing: 0.25px;
  outline: none;
  overflow: hidden;
  padding: 0 12px;
  position: relative;
  text-align: center;

}

  align-items: center;

  flex-wrap: nowrap;

  position: relative;

}

.gsi-material-button .gsi-material-button-contents {
  line-height: 1.2 !important;

  vertical-align: top;

.gsi-material-button .gsi-material-button-state {
  transition: opacity 0.218s;
  bottom: 0;
  left: 0;
  opacity: 0;
  position: absolute;
  right: 0;
  top: 0;
}

.gsi-material-button:disabled {
  cursor: default;
  background-color: rgba(255, 255, 255, 0.3803921569);
}

.gsi-material-button:disabled .gsi-material-button-state {
  background-color: rgba(31, 31, 31, 0.1215686275);
}

.gsi-material-button:disabled .gsi-material-button-contents {
  opacity: 38%;
}

.gsi-material-button:disabled .gsi-material-button-icon {
  opacity: 38%;
}

.gsi-material-button:not(:disabled):active .gsi-material-button-state,
.gsi-material-button:not(:disabled):focus .gsi-material-button-state {
  background-color: #001d35;
  opacity: 12%;
}

.gsi-material-button:not(:disabled):hover {
  box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.3), 0 1px 3px 1px rgba(60, 64, 67, 0.15);
}

.gsi-material-button:not(:disabled):hover .gsi-material-button-state {
  background-color: #001d35;
  opacity: 8%;

              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>

                <span class="gsi-material-button-contents">Sign in with Google</span>
                <span style="display: none;">Sign in with Google</span>
              </div>
            </button>
          </div>
        </form>
      </div>
    </div>
  
  <!--[if IE 8]>
  <script src="//cdnjs.cloudflare.com/ajax/libs/ie8/0.2.5/ie8.js"></script>

  <!--[if lte IE 9]>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/base64.min.js"></script>
  <script src="https://cdn.auth0.com/js/polyfills/1.0/es5-shim.min.js"></script>

    <script src="https://cdn.auth0.com/js/auth0/9.26/auth0.min.js"></script>
    <script src="https://cdn.auth0.com/js/polyfills/1.0/object-assign.min.js"></script>
    <script>
      window.addEventListener('load', function() {
  
        var config = JSON.parse(
          decodeURIComponent(escape(window.atob('@@config@@')))
        );
  
        var leeway = config.internalOptions.leeway;
        if (leeway) {
          var convertedLeeway = parseInt(leeway);
  
          if (!isNaN(convertedLeeway)) {
            config.internalOptions.leeway = convertedLeeway;
          }
        }
  
        var params =  {
          overrides: {
            __tenant: config.auth0Tenant,
            __token_issuer: config.authorizationServer.issuer
          },
          domain: config.auth0Domain,
          clientID: config.clientID,
          redirectUri: config.callbackURL,
          responseType: 'code',
          scope: config.internalOptions.scope,
          _csrf: config.internalOptions._csrf,
          state: config.internalOptions.state,
          _intstate: config.internalOptions._intstate
        };
  
        var triggerCaptcha = null;
        var webAuth = new auth0.WebAuth(params);
        var databaseConnection = 'Username-Password-Authentication';
        var captcha = webAuth.renderCaptcha(
          document.querySelector('.captcha-container'),
          null,
          (error, payload) => {
            if (payload) {
              triggerCaptcha = payload.triggerCaptcha;
            }
          }
        );
  
        function login(e) {
  e.preventDefault();
  var button = this;
  var emailInput = document.getElementById('email');
  var passwordInput = document.getElementById('password');
  var username = emailInput.value;
  var password = passwordInput.value;

  // Hide the error message when starting a new login attempt
  var errorMessage = document.getElementById('error-message');
  errorMessage.style.display = 'none';
  errorMessage.innerText = '';

  // Remove previous input error classes
  emailInput.classList.remove('input-error');
  passwordInput.classList.remove('input-error');

  // Check for empty fields
  var emptyFields = [];

  if (username.trim() === '') {
    emptyFields.push(emailInput);
  }
  if (password.trim() === '') {
    emptyFields.push(passwordInput);
  }

  if (emptyFields.length > 0) {
    // Prevent login and show error
    errorMessage.innerText = 'Please fill all empty fields';
    errorMessage.style.display = 'block';

    // Add red border to empty fields
    emptyFields.forEach(function(field) {
      field.classList.add('input-error');

      // Add event listener to remove red border on input
      field.addEventListener('input', removeErrorBorder);
    });

    button.disabled = false;
    return; // Stop execution
  }

  button.disabled = true;
  var request = () => {
    webAuth.login({
      realm: databaseConnection,
      username: username,
      password: password,
      captcha: captcha.getValue()
    }, function(err) {
      if (err) displayError(err);
      button.disabled = false;
    });
  };
  if (triggerCaptcha) {
    triggerCaptcha(request);
  } else {
    request();
  }
}

function removeErrorBorder() {
  this.classList.remove('input-error');
  this.removeEventListener('input', removeErrorBorder);

  // Check if all error borders are removed
  var emailInput = document.getElementById('email');
  var passwordInput = document.getElementById('password');

  var errorMessage = document.getElementById('error-message');

  if (!emailInput.classList.contains('input-error') && !passwordInput.classList.contains('input-error')) {
    // Hide the error message
    errorMessage.style.display = 'none';
    errorMessage.innerText = '';
  }
}

function removeAllInputBorders() {
  var emailInput = document.getElementById('email');
  var passwordInput = document.getElementById('password');

  // Remove input-error class from both inputs
  emailInput.classList.remove('input-error');
  passwordInput.classList.remove('input-error');
}
  
function signup() {
  var button = this;
  var emailInput = document.getElementById('email');
  var passwordInput = document.getElementById('password');
  var email = emailInput.value;
  var password = passwordInput.value;

  // Hide the error message when starting a new signup attempt
  var errorMessage = document.getElementById('error-message');
  errorMessage.style.display = 'none';
  errorMessage.innerText = '';

  // Remove previous input error classes
  emailInput.classList.remove('input-error');
  passwordInput.classList.remove('input-error');

  // Check for empty fields
  var emptyFields = [];

  if (email.trim() === '') {
    emptyFields.push(emailInput);
  }
  if (password.trim() === '') {
    emptyFields.push(passwordInput);
  }

  if (emptyFields.length > 0) {
    // Prevent signup and show error
    errorMessage.innerText = 'Please fill all empty fields';
    errorMessage.style.display = 'block';

    // Add red border to empty fields
    emptyFields.forEach(function(field) {
      field.classList.add('input-error');

      // Add event listener to remove red border on input
      field.addEventListener('input', removeErrorBorder);
    });

    button.disabled = false;
    return; // Stop execution
  }

  button.disabled = true;
  var request = () => {
    webAuth.redirect.signupAndLogin({
      connection: databaseConnection,
      email: email,
      password: password,
      captcha: captcha.getValue()
    }, function(err) {
      if (err) displayError(err);
      button.disabled = false;
    });
  };
  if (triggerCaptcha) {
    triggerCaptcha(request);
  } else {
    request();
  }
}


  
        function loginWithGoogle() {
          webAuth.authorize({
            connection: 'google-oauth2'
          }, function(err) {
            if (err) displayError(err);
          });
        }
  
        function displayError(err) {
  captcha.reload();
  var errorMessage = document.getElementById('error-message');

  // Only update the error message if it's not already set
  if (errorMessage.innerText === '') {
    errorMessage.innerText = err.policy || err.description;
    errorMessage.style.display = 'block';
  }
}
        function showSignup() {
          // Hide 'btn-login'
          document.getElementById('btn-login').style.display = 'none';
          // Show 'btn-signup'
          document.getElementById('btn-signup').style.display = 'block';

            // Hide the error message when starting a new login attempt
  var errorMessage = document.getElementById('error-message');
  errorMessage.style.display = 'none';
  errorMessage.innerText = '';
  
          // Hide 'no-account-span' and 'no-account-button'
          document.querySelector('.no-account-span').style.display = 'none';
          document.querySelector('.no-account-button').style.display = 'none';
  
          // Show 'has-account-span' and 'has-account-button'
          document.querySelector('.has-account-span').style.display = 'block';
          document.querySelector('.has-account-button').style.display = 'block';

          removeAllInputBorders()
        }
  
        function showLogin() {
          // Show 'btn-login'
          document.getElementById('btn-login').style.display = 'block';
          // Hide 'btn-signup'
          document.getElementById('btn-signup').style.display = 'none';
  

            // Hide the error message when starting a new login attempt
  var errorMessage = document.getElementById('error-message');
  errorMessage.style.display = 'none';
  errorMessage.innerText = '';

          // Show 'no-account-span' and 'no-account-button'
          document.querySelector('.no-account-span').style.display = 'block';
          document.querySelector('.no-account-button').style.display = 'block';
  
          // Hide 'has-account-span' and 'has-account-button'
          document.querySelector('.has-account-span').style.display = 'none';
          document.querySelector('.has-account-button').style.display = 'none';

          removeAllInputBorders()
        }
  
        document.getElementById('btn-login').addEventListener('click', login);
        document.getElementById('btn-google').addEventListener('click', loginWithGoogle);
  
        document.getElementById('btn-signup').addEventListener('click', signup);
  
        document.querySelector('.no-account-button').addEventListener('click', showSignup);
        document.querySelector('.has-account-button').addEventListener('click', showLogin);
      });
    </script>
  </body>
  </html>
