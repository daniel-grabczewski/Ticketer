<div class="list-container">
  <!-- List Title and Menu Button -->
  <div class="list-header">
    <input
      class="list-title"
      [(ngModel)]="name"
      (blur)="onRenameList(name)"
    />
    <button class="menu-button">â‹®</button>
  </div>

  <!-- Tickets Drag-and-Drop Container -->
  <div
    cdkDropList
    [cdkDropListData]="tickets"
    [cdkDropListConnectedTo]="connectedDropLists"
    [id]="id"
    class="ticket-list"
    (cdkDropListDropped)="onTicketDrop($event)"
  >
    <app-ticket
      *ngFor="let ticket of tickets"
      cdkDrag
      [id]="ticket.id"
      [name]="ticket.name"
      [description]="ticket.description"
      [colorId]="ticket.colorId"
      [position]="ticket.position"
      [colorMap]="colorMap"
    ></app-ticket>
  </div>

  <!-- Add Ticket Button -->
  <button class="add-ticket" (click)="ticketCreated.emit({ listId: id, name: 'New Ticket' })">
    + Add a ticket
  </button>
</div>
